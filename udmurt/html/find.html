<div style="display: flex; justify-content: space-between;">
    <p class="title">Экскурсии</p>
</div>
<div class="find">
    <input type="search" class="search-excur">
    <button class="submit1 search-btn">Найти</button>
</div>
<div id="result_form"></div>
<script>
    $(document).ready(function() {
        $.post('./php/find.php', {
            field: ''
            },
            function (data) {
            $("#result_form").html(data);
            }
        )
        $('.search-btn').click(function () {
            $.post('./php/find.php', {
            field: $('.search-excur').val()
            },
            function (data) {
            $("#result_form").html(data);
            }
            )
            return false
        })
    })
</script>
